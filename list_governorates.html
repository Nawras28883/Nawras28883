{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>قائمة المحافظات</h1>
    <a href="{{ url_for('new_governorate') }}" class="btn btn-primary">إضافة محافظة جديدة</a>
</div>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>اسم المحافظة</th>
                <th>الإجراءات</th>
            </tr>
        </thead>
        <tbody>
            {% for governorate in governorates %}
            <tr>
                <td>{{ governorate.name }}</td>
                <td>
                    <div class="btn-group" role="group">
                        <a href="{{ url_for('edit_governorate', id=governorate.id) }}" class="btn btn-warning btn-sm">تعديل</a>
                        <form action="{{ url_for('delete_governorate', id=governorate.id) }}" method="POST" class="d-inline" onsubmit="return confirm('هل أنت متأكد من حذف هذه المحافظة؟');">
                            <button type="submit" class="btn btn-danger btn-sm">حذف</button>
                        </form>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
