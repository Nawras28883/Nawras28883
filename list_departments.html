{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="card-title">قائمة الأقسام</h2>
            <a href="{{ url_for('new_department') }}" class="btn btn-primary">
                <i class="fas fa-plus"></i> إضافة قسم جديد
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>القسم</th>
                        <th>الإجراءات</th>
                    </tr>
                </thead>
                <tbody>
                    {% for dept in departments %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ dept.name }}</td>
                        <td>
                            <div class="btn-group" role="group">
                                <a href="{{ url_for('edit_department', id=dept.id) }}" class="btn btn-warning btn-sm">
                                    <i class="fas fa-edit"></i> تعديل
                                </a>
                                <form action="{{ url_for('delete_department', id=dept.id) }}" method="POST" class="d-inline" 
                                      onsubmit="return confirm('هل أنت متأكد من حذف هذا القسم؟');">
                                    <button type="submit" class="btn btn-danger btn-sm">
                                        <i class="fas fa-trash"></i> حذف
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
